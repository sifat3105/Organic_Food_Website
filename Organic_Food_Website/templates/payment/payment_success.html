<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7f0; /* Softer green background */
        }

        .message-container {
            margin-top: 10%;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 120px;
            color: #28a745;
        }

        .message-container h1 {
            color: #155724;
            font-weight: bold;
        }

        .message-container p {
            color: #6c757d;
            font-size: 18px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 18px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="message-container">
            <div class="icon mb-4">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1>Payment Successful</h1>
            <p>Your payment was processed successfully. Thank you for your purchase!</p>
            <p>Your Transaction ID: <strong>{{ order.transaction_id }}</strong></p>
            <p>Your Order ID: <strong>{{ order.id }}</strong></p>
            <a href="/" class="btn btn-custom mt-4">Go to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"></script>
</body>

</html>
