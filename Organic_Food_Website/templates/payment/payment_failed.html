<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8d7da; /* Light red background */
        }
        .message-container {
            margin-top: 100px;
            text-align: center;
        }
        .message-container .icon {
            font-size: 100px;
            color: #dc3545; /* Red color for failure */
        }
        .message-container h1 {
            color: #dc3545; /* Red color for failure */
        }
        .message-container p {
            color: #6c757d; /* Gray color for descriptive text */
        }
        .btn-custom {
            background-color: #dc3545;
            color: white;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <div class="icon">
                <i class="bi bi-x-circle"></i>
            </div>
            <h1>Payment Failed</h1>
            <p>Something went wrong with your payment. Please try again later.</p>
            <a href="/" class="btn btn-custom">Go to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"></script>
</body>
</html>
